<!--
HTML Colors:
HTML colors are specified with predefined color names, or with RGB, HEX, HSL, RGBA, or HSLA values.
-->
<!--
Color Names
HTML supports 140 standard color names.
aqua, black, blue, fuchsia, gray, green, 
lime, maroon, navy, olive, purple, red, silver, teal, white, yellow etc
-->

<!--
RGB Colors
An RGB color value represents RED, GREEN, and BLUE light sources.
rgb(red, green, blue) syntax
For example, rgb(255, 0, 0)

RGBA Color Values
rgba(red, green, blue, alpha)
rgba(255, 99, 71, 0)
-->

<!--
HEX Colors
A hexadecimal color is specified with: #RRGGBB
RR (red), GG (green) and BB (blue) hexadecimal integers specify the components of the color.
a-f,0-255
hexadecimal values between 00 and ff (same as decimal 0-255).
For example, #ff0000 highest value (ff), and the other two (green and blue) are set to 00.
Another example, #00ff00 highest value (ff), and the other two (red and blue) are set to 00.
black #000000.
white  #ffffff.
-->

<!--
HSL Color
hsl(hue, saturation, lightness)
"Hue" is a degree on the color wheel from 0 to 360. 
0 is red, 120 is green, and 240 is blue.
"Saturation" is a percentage value 0% means a shade of gray 100% is the full color.
"Lightness" is also a percentage value. 0% is black, and 100% is white.
-->

<!DOCTYPE html>
<html>
<body>
    <!--Background Color-->
    <h1 style="background-color:DodgerBlue;">Hello World</h1>
    <p style="background-color:Tomato;">Lorem ipsum...</p>
    <!--Text Color-->
    <h1 style="color:Tomato;">Hello World</h1>
    <p style="color:DodgerBlue;">Lorem ipsum...</p>
    <p style="color:MediumSeaGreen;">Ut wisi enim...</p>
    <!--Border Color-->
    <h1 style="border:2px solid rgb(216, 98, 77);">Hello World</h1>
    <h1 style="border:2px solid DodgerBlue;">Hello World</h1>
    <h1 style="border:2px solid Violet;">Hello World</h1>

    <!--Color Values-->
    <h1 style="background-color:rgb(214, 42, 12);">...</h1>
    <h1 style="background-color:#ff6347;">...</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>

    <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>
</body>
</html>
