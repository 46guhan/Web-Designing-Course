<!--HTML Images-->
<!--
The HTML <img> tag is used to embed an image in web pages.
attributes like src, alt, height and width.
does not require a closing tag.
-->

<!--
Syntax:
<img src="url" alt="alternatetext">
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <img src="https://i.pinimg.com/originals/5f/b8/26/5fb826fb546a11782a9c0398a8cf433d.jpg"alt="JPG image" />

    <!--Width and Height-->
    <img src="https://i.pinimg.com/originals/5f/b8/26/5fb826fb546a11782a9c0398a8cf433d.jpg"alt="JPG image" 
    style="width:500px;height:600px;">

    <img src="marvels-spider-man.jpg" height="200px" alt="Spidy"/>

    <img src="..\Python\marvels-spider-man.jpg" height="200px" alt="Spidy"/>

</body>

</html>

<!--
Image Format:

PNG
Portable Network Graphics.	.png

JPEG.
Joint Photographic Expert Group image.	.jpg, .jpeg, .jfif, .pjpeg, .pjp

SVG
Scalable Vector Graphics.	.svg.

GIF
Graphics Interchange Format.	.gif

ICO
Microsoft Icon.	.ico, .cur

APNG 
Animated Portable Network Graphics.	.apng-->
