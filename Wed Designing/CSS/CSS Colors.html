<!--
CSS Colors:
CSS colors are specified with predefined color names, or with RGB, HEX, HSL, RGBA, or HSLA values.
-->
<!--
Color Names
CSS supports 140 standard color names.
aqua, black, blue, fuchsia, gray, green, 
lime, maroon, navy, olive, purple, red, silver, teal, white, yellow etc
-->

<!--
RGB Colors
An RGB color value represents RED, GREEN, and BLUE light sources.
rgb(red, green, blue) syntax
For example, rgb(255, 0, 0)

RGBA Color Values
rgba(red, green, blue, alpha)
rgba(255, 99, 71, 0)
-->

<!--
HEX Colors
A hexadecimal color is specified with: #RRGGBB
RR (red), GG (green) and BB (blue) hexadecimal integers specify the components of the color.
a-f,0-255
hexadecimal values between 00 and ff (same as decimal 0-255).
-->

<!--
HSL Color
hsl(hue, saturation, lightness)
"Hue" is a degree on the color wheel from 0 to 360. 
0 is red, 120 is green, and 240 is blue.
"Saturation" is a percentage value 0% means a shade of gray 100% is the full color.
"Lightness" is also a percentage value. 0% is black, and 100% is white.
-->
<!DOCTYPE html>
<html>
<body>

    <!--Text Color-->
    <h1 style="color:Tomato;">Hello World</h1>
    <p style="color:DodgerBlue;">Lorem ipsum...</p>
    <p style="color:MediumSeaGreen;">Ut wisi enim...</p>
    <!--RGB Color-->
    <h1 style="border:2px solid rgb(216, 98, 77);">Hello World</h1>
    <h1 style="border:2px solid rgb(35, 98, 161);">Hello World</h1>
    <h1 style="border:2px solid rgba(67, 185, 220, 0.5);">Hello World</h1>

    <!--HEX Values-->
    <h1 style="color:#b83b1f;">...</h1>
    <h1 style="color:#b83b1f;">...</h1>

    <!--HSL Values-->
    <h1 style="color:hsl(9, 100%, 53%);">...</h1>
    <h1 style="color:hsla(9, 100%, 53%, 0.5);">...</h1>
</html>
