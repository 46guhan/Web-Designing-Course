    /* font size */
    .font_size {
        /* <absolute-size> values */
        font-size: xx-small;
        font-size: x-small;
        font-size: small;
        font-size: medium;
        font-size: large;
        font-size: x-large;
        font-size: xx-large;
        font-size: xxx-large;

        /* <relative-size> values */
        font-size: smaller;
        font-size: larger;

        /* <length> values */
        font-size: 12px;
        font-size: 0.8em;

        /* <percentage> values */
        font-size: 80%;

        /* math value */
        font-size: math;

    }
