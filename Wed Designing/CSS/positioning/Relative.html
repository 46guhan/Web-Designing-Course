<html>
<head>
<!--Driver Code Ends-->
    <style>
        div {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
        .relative {
            position: relative;
            top: 20px;
            left: 30px;
        }
    </style>
<!--Driver Code Starts-->
</head>
<body>
    <div>Box 1</div>
    <div class="relative">Box 2</div>

<html >
<head>
<style>
   .container {
      background-color: #f2c3ee;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 20px;
      width: 350px;
      height: 300px;
   }
   .box {
      background-color: #bbedbb;
      border: 1px solid #333;
      padding: 10px;
      position: relative;
      width: 300px;
      height: 100px;
      left: 20px;
      top: 20px;
   }
</style>
</head>
<body>
   <div class="container">
      <h2>Normal Box</h2>
      <p>This is a Normal box.</p>
      <div class="box">
         <h2>Position: Absolute</h2>
         <p>This is a box with absolute position.</p>
      </div>
   </div>
</body>
</html>
