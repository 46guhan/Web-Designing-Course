<!--Inline CSS-->
<!-- When to Use
 Applying Unique Styles
 Testing or Debugging
 Email Templates
 Dynamic Styling with JavaScript -->
<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>
    <div>
    <h1 style="color:blue; text-align:center; font-size: 18px;">Welcome to Inline CSS</h1>
    <p style="font-size:16px; color:green;">This paragraph is styled using inline CSS.</p>
    <button style="background-color: #4CAF50; color: white; padding:
                    10px 20px; border: none; border-radius: 5px;">Click Me</button>
    </div>
    <hr>
    <div style="text-align: center; font-family: Arial, sans-serif;">
        <h2>Welcome to My Website</h2>
        <p>Enjoy your stay!</p>
    </div>
</body>
</html>

<!-- Internal CSS -->
<!-- 
To use internal CSS, you need to include CSS rules within a <style> tag inside 
    the HTML document's <head>.

Syntax:

<style>
    /* Internal CSS starts here */
</style>
-->

<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
